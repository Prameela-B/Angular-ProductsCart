<h2>Employees</h2>

<div *ngFor="let employee of employees">
	<hr>
	<h3><a [title]="employee.name + ' details'">
      {{ employee.name }}
    </a> 
  </h3>
  <h3>
      {{ employee.price }}
  </h3>
	<p *ngIf="employees.designation">
		Description: {{ employee.description }}
	</p>
	<button (click)="share()">
    Share
  </button> 
  <app-employee-alerts
  [employee]="employee" (notify)="onNotify()">
  </app-employee-alerts>
	
</div>
<hr>
